<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="contact_us.css">
</head>

<body>
    <div class="form-area">
        <div class="container">
            <div class="row single-form g-0">
                <div class="col-sm-12 col-lg-6">
                    <div class="left">
                        <h2>Contact us For more</h2><span>Stuned Games </span>
                    </div>

                </div>
                <div class="col-sm-12 col-lg-6">

                    <div class="right">
                        <i class="fa-solid fa-gamepad"></i>
                        <div class="hourglass icon"></div>

                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Name </label>
                                <input type="text" class="form-control" id="exampleInputName1"
                                    aria-describedby="emailHelp"placeholder="Enter your  Name"  ><span style="color:red;" id="span1"></span>

                                <div class="mb-3 ">
                                    <label for="exampleInputPassword1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" >
                                    <span id="span3" style=""></span>

                                </div>
                                <label for="floatingTextarea">Message</label>

                                <div class="form-floating mb-3">

                                    <textarea placeholder="Leave a comment here" class="form-control p-3"  id="floatingTextarea"></textarea>

                                </div>

                                <button type="submit" class="btn btn-primary ">Submit</button>
                        </form>
                    </div>


                </div>

            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="contact_us.js"></script>
        <script src=" https://smtpjs.com/v3/smtp.js"></script>

</body>

</html>
