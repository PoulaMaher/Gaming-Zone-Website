<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake-Game üêç</title>
    <link rel="icon" type="icon" href="icons8-snake-60.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="game_over">
        <div class="text"></div>
      </div>

      <div class="text_content">
        <div class="current_score_box">
          <h1>
            Current <br />
            Score
          </h1>
          <div class="content">
            <div class="score">0</div>
            <i class="fa-solid fa-star fa-lg"></i>
            <!-- <h2>‚≠ê</h2> -->
          </div>
        </div>
        <div class="high_score_box">
          <h1>
            Heigh <br />
            Score
          </h1>
          <div class="content">
            <div class="high_score">0</div>
            <i class="fa-solid fa-trophy"></i>
            <!-- <h2>üèÜ</h2> -->
          </div>
        </div>
      </div>

      <canvas> </canvas>
      <button class="play_again">
        <i class="fas fa-play"></i>
        Play Again
      </button>

      <div class="arrow">
        <div class="y_axes">
          <img src="imgs/up.png" alt="" class="up_arrow" />
        </div>
        <div class="x_axes">
          <img src="imgs/left.png" alt="" class="left_arrow" />
          <img src="imgs/down.png" alt="" class="down_arrow" />
          <img src="imgs/right.png" alt="" class="right_arrow" />
        </div>
      </div>
    </div>
    <!-- Script file -->
    <script src="script.js"></script>
  </body>
</html>
